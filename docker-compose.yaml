version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: otoman-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    restart: always

  backend:
    build: ./laravel
    container_name: otoman-backend
    ports:
      - "8000:8000"
    volumes:
      - ./laravel:/var/www
      - laravel_vendor:/var/www/vendor
    environment:
      DB_HOST: db
      DB_DATABASE: otoman
      DB_USERNAME: otoman
      DB_PASSWORD: otomanpass
    depends_on:
      - db
      - ml-service
    command: php artisan serve --host=0.0.0.0 --port=8000
    restart: always

  ml-service:
    build: ./ml-service
    container_name: otoman-ml
    ports:
      - "8001:8000"
    volumes:
      - ./ml-service:/app
    restart: always

  db:
    image: mysql:8.0
    container_name: otoman-db
    restart: always
    environment:
      MYSQL_DATABASE: otoman
      MYSQL_USER: otoman
      MYSQL_PASSWORD: otomanpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: otoman-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    depends_on:
      - db

volumes:
  mysql_data:
  laravel_vendor:
