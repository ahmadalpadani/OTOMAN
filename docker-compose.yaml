version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: otoman-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always

  backend:
    build: ./laravel
    container_name: otoman-backend
    ports:
      - "8000:8000"
    volumes:
      - ./laravel:/var/www
      - laravel_vendor:/var/www/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: otoman
      DB_USERNAME: otoman
      DB_PASSWORD: otomanpass

      # Optional tapi membantu kalau kamu pakai session/cache/queue database
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database

    depends_on:
      db:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit(@file_get_contents('http://127.0.0.1:8000')===false);\""]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: always

  ml-service:
    build: ./ml-service
    container_name: otoman-ml
    ports:
      - "8001:8000"
    volumes:
      - ./ml-service:/app
    restart: always

  db:
    image: mysql:8.0
    container_name: otoman-db
    environment:
      MYSQL_DATABASE: otoman
      MYSQL_USER: otoman
      MYSQL_PASSWORD: otomanpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: otoman-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  mysql_data:
  laravel_vendor: