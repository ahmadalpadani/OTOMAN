<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OTOMAN</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="card shadow-lg">
                    <div class="card-body p-5">

                        <!-- Logo & Title -->
                        <div class="text-center mb-4">
                            <!-- <div class="logo-icon mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-car-front-fill text-primary" viewBox="0 0 16 16">
                                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.36a2.5 2.5 0 0 1 2.3 1.515l.793 1.943c.116.284.197.587.237.898.534-.05 1.06-.155 1.568-.31A2.5 2.5 0 0 1 16 6.25v5.5a2.5 2.5 0 0 1-2.5 2.5h-.11a2.5 2.5 0 0 1-2.31-1.515l-.794-1.943a3.506 3.506 0 0 0-.237-.898 6.14 6.14 0 0 1-1.568.31 2.5 2.5 0 0 1-2.3-1.515L6.353 7.748a3.506 3.506 0 0 0-.237-.898 6.139 6.139 0 0 1-1.568.31A2.5 2.5 0 0 1 2.25 6.25v-.5A2.5 2.5 0 0 1 4.75 3.5h.11zM2.52 4.515A1.5 1.5 0 0 0 4.82 4h6.36a1.5 1.5 0 0 0 1.3-1.515l-.794-1.943A1.5 1.5 0 0 0 10.18 2H5.82a1.5 1.5 0 0 0-1.3.542l-.794 1.943a1.5 1.5 0 0 0-.206.542 1.5 1.5 0 0 0 .206.542l.794 1.943A1.5 1.5 0 0 0 5.82 8h4.36a1.5 1.5 0 0 0 1.3-1.515l-.794-1.943A1.5 1.5 0 0 1 10.82 4H5.18a1.5 1.5 0 0 1-1.3-.542l-.794-1.943A1.5 1.5 0 0 0 2.52 4.515z"/>
                                </svg>
                            </div> -->
                            <h2 class="fw-bold text-primary">OTOMAN</h2>
                            <p class="text-muted">Sistem Manajemen Operasional</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill me-1" viewBox="0 0 16 16">
                                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                    </svg>
                                    Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="nama@email.com" required>
                                <div class="invalid-feedback">
                                    Silakan masukkan email yang valid
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill me-1" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                                    </svg>
                                    Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Masukkan password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Ingat saya
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Lupa password?</a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <span class="btn-text">Masuk</span>
                            </button>

                            <!-- Divider -->
                            <div class="text-center mb-3">
                                <span class="text-muted">atau</span>
                            </div>

                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="mb-0">Belum punya akun? <a href="register.html" class="text-decoration-none fw-semibold">Daftar sekarang</a></p>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4 text-muted">
                    <small>&copy; 2025 OTOMAN. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="loginAlert" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="alertMessage">
                    Login gagal!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/login.js"></script>

</body>
</html>
